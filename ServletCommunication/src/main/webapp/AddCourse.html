<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Course Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table td {
      padding: 8px;
    }
    input[type="text"] {
      width: calc(100% - 16px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: rgb(255, 0, 0);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: rgb(255, 0, 0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>New Course Registration</h1>
    <form method="post" action="addCourseServlet">
      <table>
        <tr>
          <td>Name:</td>
          <td><input type="text" name="name" required></td>
        </tr>
        <tr>
          <td>Teacher:</td>
          <td><input type="text" name="teacher" required></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Add"></td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
