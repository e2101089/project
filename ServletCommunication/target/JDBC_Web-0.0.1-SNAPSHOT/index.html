<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Student Portal</title>
    <style>
        /* Basic styling for your UI */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            color: #555;
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        .options-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-link {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 15px;
            display: block;
            transition: background-color 0.3s ease;
        }

        .option-link:hover {
            background-color: #e0e0e0;
        }

        .option-link a {
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Student Portal</h1>
        <div class="options-section">
            <div class="option-link"><a href="register.html">Register Here</a></div>
            <div class="option-link"><a href="login.html">Login Here</a></div>
            <div class="option-link"><a href="students.html">View Student List</a></div>
            <div class="option-link"><a href="courses.html">View Courses List</a></div>
        </div>
    </div>
</body>
</html>
