<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <form method="post" action="loginServlet">
        <h1>Login Page</h1>
        <!-- Displaying the error message -->
        <div id="error-container"></div>

        <!-- Login form -->
        <table>
            <tr>
                <td>Email</td>
                <td><input name="email" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input name="password" type="password" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login" /></td>
            </tr>
        </table>
    </form>

    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        // Function to display error message if 'error' parameter is present
        if (error === 'incorrect_password') {
            const errorDiv = document.createElement('div');
            errorDiv.textContent = 'Incorrect password. Please try again.';
            errorDiv.style.color = 'red'; // Style the error message

            // Append this errorDiv after the form
            document.getElementsByTagName('form')[0].insertAdjacentElement('afterend', errorDiv);
        }
    </script>
</body>
</html>
